<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./dist/output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your own character</title>
</head>
<body>
    <div>
        <h1 class="flex flex-col justify-center"><a class="text-red-800 text-2xl font-semibold my-4" href="./index.html">Character manager</a></h1>
    </div>

    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="absolute inset-0 bg-gradient-to-r from-cyan-200 to-fuchsia-200 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
                <div class="relative px-4 py-10 border-color border-2 border-green-300 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                    <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-2xl font-semibold">Modify this character</h1>
                </div>
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="relative">
                            <input autocomplete="off" id="image" name="image" type="file" accept=".jpg, .jpeg, .png" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="image" />
                            <label for="image" class="absolute m-30 left-0 -top-5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Upload new picture</label>
                        </div>
                    <div class="relative">
                        <input autocomplete="off" id="characterName" name="chatacterName" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Your character name" />
                        <label for="name" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Character name</label>
                    </div>
                    <div class="relative">
                        <input autocomplete="off" id="shortDescription" name="shortDescription" type="shortDescription" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="shortDescription" />
                        <label for="shortDescription" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Short description</label>
                    </div>
                    <div class="relative">
                        <textarea autocomplete="off" id="Description" name="Description" type="Description" class="peer placeholder-transparent w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600 h-52" placeholder="Description"> </textarea>
                        <label for="Description" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Long description</label>
                    </div>
                    <div class="relative"> 
                        <button type="submit" id="submit" class="bg-red-800 text-white rounded-md px-2 py-1">Submit your modification(s)</button>
                    </div>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="module" src="/modify.js"></script>
</body>
</html>
